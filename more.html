<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kokoa clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span>
          <i class="fas fa-cog fa-2x">
            <span class="nav__notification1"></span></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/cat.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Cat</h4>
            <h6 class="user-component__sub-title">
              +01 222-2222-2222<i class="fas fa-exclamation-circle warning"></i>
            </h6>
          </div>
        </div>
        <div>
          <i class="far fa-bookmark fa-2x"></i>
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icons-icon">
          <i class="far fa-calendar fa-2x"></i><span>Calendar</span>
        </div>
        <div class="more-icons-icon">
          <i class="fab fa-google-drive fa-2x"></i><span class="badge1"></span
          ><span>Drive</span>
        </div>
        <div class="more-icons-icon">
          <i class="far fa-meh-blank fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="more-icons-icon">
          <i class="far fa-comment fa-2x"></i><span>Talk</span>
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icons-icon">
          <i class="far fa-calendar fa-2x"></i><span>Calendar</span>
        </div>
        <div class="more-icons-icon">
          <i class="fab fa-google-drive fa-2x"></i><span>Drive</span>
        </div>
        <div class="more-icons-icon"></div>
        <div class="more-icons-icon"></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icons-icon">
            <i class="fas fa-envelope fa-2x"></i><span>Test</span>
          </div>
          <div class="more-suggestions__icons-icon">
            <i class="fas fa-envelope fa-2x"></i><span>Test</span>
          </div>
          <div class="more-suggestions__icons-icon">
            <i class="fas fa-envelope fa-2x"></i><span>Test</span>
          </div>
          <div class="more-suggestions__icons-icon"></div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
